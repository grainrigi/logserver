name: run-tests
on: [push]
jobs:
  unit-test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - run: go test .
      - run: go build .
      - uses: actions/upload-artifact@v2
        with:
          name: logserver
          path: logserver
